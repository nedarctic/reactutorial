<html>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/jsx">

      function Header({title}){
        return(<h1>{title}</h1>);
      }

      function HomePage(){

        const [likes, setLikes] = React.useState(0);
        const flagshipPhones = ["Samsung S24", "Google Pixel 9 Pro", "Oppo Find X8 Pro", "Vivo X200 Pro", "iPhone 16 Pro", "Vivo X200 Mini", "Realme GT7 Pro", "Xiaomi 14 Ultra", "Huawei Mate 70 Pro", "Motorolla Edge 50 Ultra"];
        function handleClick(){
          setLikes(likes+1);
        }
        
        return(
          <div>
            <Header title="2024 Flagship Phones"/>
            <ul>
              {flagshipPhones.map((phone, index) => (
                <li key={index}>{phone}</li>
              ))}
          </ul>
          <button onClick={handleClick}>Like {likes}</button>
          </div>
        );
      }

      const domNode = document.getElementById('app');
      const root = ReactDOM.createRoot(domNode);
      root.render(<HomePage />);

    </script>
</body>

</html>
